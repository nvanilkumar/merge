<!DOCTYPE html>
<html>
    <head>
        <title>CES</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">       
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
        <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css"/>
        
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
         <script src="jquery-2.2.4.min.js"></script>

        <script src="notification.js"></script>
         <style>
            body { 
                min-width: 420px; 
                overflow-x: hidden; 
                font-family: Arial, sans-serif; 
                font-size: 12px; 
            }
            input, textarea { 
                width: 420px; 
            }
            input#save { 
                font-weight: bold; width: auto; 
            }
            #error_div{ padding: 10px 15px; margin-top: 10px;}
        </style>
    </head>
    <body>
        <div class="container" id="login_form_div">    
            <a href="scheduler.html?&data=1" id="timesheet_page"> code</a>
                <div class="col-md-4 col-sm-3"></div>
                <div class="col-md-4 col-sm-6 login-page-form">
                    <div class="com-logo">
                        <img src="images/ces-logo.png"/>
                    </div>
                    <h3 class="text-center">Login</h3>                  
                    <form method="POST" action="" class="" id="login_form">
                        <div id="error_div" class="alert alert-danger">Invalid login Credentials  </div>
                        <div class="col-md-12 col-sm-12 form-group">
                            <label></label>
                            <input type="text" name="username" id="username" class="form-control loginInputs" placeholder="Employee ID"/>                           
                        </div>  
                        <div class="col-md-12 col-sm-12 form-group">
                            <label></label>
                            <input type="password" name="password" id="password" class="form-control loginInputs" placeholder="Password"/>

                        </div>
                        <div class="form-group col-md-12  col-sm-12" style="margin-top:25px;">
                            
                        </div>
                        <div class="form-group col-md-12 col-sm-12 no-padding text-center" style="padding-bottom:50px;">
                            <input type="button" id="login" name="login" value="Login" class="logInBtn btn btn-success"/>           
                        </div>
                    </form>
                </div>
                <div class="col-md-4 col-sm-3"></div>
        </div>
        
        
        <script type="text/javascript" src="bootstrap.min.js"></script>
    </body>      
</html>
